<div class="container">
    <form [formGroup]="companyForm" (ngSubmit)="submitCompany()" novalidate>
      <div *ngIf="validMessage != ''">
        <h3 class="has-info">{{validMessage}}</h3>
      </div>
      <div class="form-group">
        <label>Company Name</label>
        <input type="text" class="form-control" formControlName="name" required autofocus/>
      </div>
      <div class="form-group">
        <label>Headquaters</label>
        <input type="text" class="form-control" formControlName="address" required/>
      </div>
      <div class="form-group">
        <label>About</label>
        <input type="text" class="form-control" formControlName="description" required/>
      </div>
      <button type="submit" class="btn btn-primary" >Submit</button>
    </form>
  </div>
